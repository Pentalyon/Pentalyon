<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PENTALYON — Shop</title>
  <link rel="icon" href="logo.png" />
  <style>
    :root{
      --bg:#020A06;
      --brand:#1A472A;
      --ink:#eafff2;
      --muted:#b6e3c5;
      --line:rgba(234,255,242,.10);
      --shadow: 0 20px 80px rgba(0,0,0,.62);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1100px 700px at 70% -10%, rgba(26,71,42,.55), transparent 60%),
        radial-gradient(900px 700px at 10% 10%, rgba(43,214,115,.18), transparent 55%),
        linear-gradient(180deg, #020A06 0%, #07140d 100%);
    }
    .container{max-width:1100px;margin:0 auto;padding:0 20px;}
    .nav{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(14px);
      background: linear-gradient(180deg, rgba(2,10,6,.88), rgba(2,10,6,.50));
      border-bottom: 1px solid var(--line);
    }
    .nav .inner{display:flex;align-items:center;justify-content:space-between;padding:14px 0;}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:44px;height:44px;border-radius:14px;border:1px solid rgba(234,255,242,.14);object-fit:cover}
    .brand b{display:block;letter-spacing:.18em;font-size:12px;color:rgba(234,255,242,.86)}
    .brand span{display:block;font-weight:900;text-transform:uppercase;letter-spacing:.08em;font-size:16px}
    .btn{
      border:1px solid rgba(234,255,242,.14);
      background: linear-gradient(135deg, rgba(26,71,42,.35), rgba(43,214,115,.14));
      color: var(--ink);
      padding:10px 14px;
      border-radius:14px;
      font-weight:800;
      letter-spacing:.10em;
      font-size:12px;
      cursor:pointer;
      text-transform:uppercase;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .hero{padding:70px 0 30px;}
    .card{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(234,255,242,.07), rgba(234,255,242,.03));
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding:26px;
      position:relative;
      overflow:hidden;
    }
    .card:before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(680px 260px at 30% 0%, rgba(43,214,115,.18), transparent 60%),
        radial-gradient(700px 340px at 100% 20%, rgba(26,71,42,.16), transparent 60%);
      pointer-events:none;
    }
    h1{margin:0 0 10px;font-size:clamp(34px,4.2vw,58px);text-transform:uppercase}
    .lead{margin:0;color:rgba(182,227,197,.92);line-height:1.7}
    .empty{
      margin-top:18px;
      padding:18px;
      border-radius:16px;
      border:1px dashed rgba(234,255,242,.18);
      background: rgba(0,0,0,.12);
      color: rgba(234,255,242,.90);
      font-weight:900;
      letter-spacing:.06em;
    }
    footer{padding:26px 0 40px;border-top:1px solid rgba(234,255,242,.08);color:rgba(182,227,197,.92);text-transform:uppercase;font-size:12px;letter-spacing:.08em;margin-top:30px;}
  </style>
</head>
<body>
  <header class="nav">
    <div class="container inner">
      <div class="brand">
        <img src="logo.png" alt="Pentalyon">
        <div>
          <b>PENTALYON</b>
          <span>Shop</span>
        </div>
      </div>
      <a class="btn" href="./index.html">← Back</a>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="card">
        <h1>Shop</h1>
        <p class="lead">Official Pentalyon merchandise and drops will appear here.</p>
        <div class="empty">At the moment there are no products.</div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">© <span id="year"></span> Pentalyon</div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
